<!DOCTYPE html>
<html>

    <head>
        <script>
            const lightOn = 'https://toppng.com/uploads/preview/light-bulb-on-off-png-11553940171g57vp25a8k.png';
            const lightOff = 'https://toppng.com/uploads/preview/light-bulb-on-off-png-11553939967conkckniqn.png';

            function toogleImg(lightStatus) {
                const light = document.getElementById("light");
                console.log("CLICK");

                document.getElementById("log").innerHTML = lightStatus;
                console.log("STATUS", lightStatus);
                if (lightStatus === "off") {
                    light.setAttribute("src", lightOn);
                } else if (lightStatus === "on") {
                    light.setAttribute("src", lightOff);
                }
            }

        </script>
        <style>
        </style>
    </head>

    <body onload="toogleImg('on')">
        <div class="grid">
            <h1>
                Hello World!
            </h1>
            <img id="light" src="">

            <button id="btn-toogle"
                onclick="toogleImg(document.getElementById('light').getAttribute('data-status'))">Clique Aqui!</button>

            <pre id="log"></pre>
        </div>
    </body>

</html>
