<!DOCTYPE html>
<html>

    <head>
        <script>
            const lightOn = 'https://toppng.com/uploads/preview/light-bulb-on-off-png-11553940171g57vp25a8k.png';
            const lightOff = 'https://toppng.com/uploads/preview/light-bulb-on-off-png-11553939967conkckniqn.png';
            const light = document.getElementById("light");

            light.setAttribute("data-status", "on");
            const button = document.getElementById("btn-toogle");

            function toogleImg() {
                console.log("CLICK");
                let status = light.getAttribute("data-status");

                document.getElementById("log").innerHTML = status;
                console.log("STATUS", status);
                if (status === "off") {
                    light.setAttribute("src", lightOn);
                } else if (status === "on") {
                    light.setAttribute("src", lightOff);
                }
            }

        </script>
        <style>
        </style>
    </head>

    <body onload="toogleImg()">
        <div class="grid">
            <h1>
                Hello World!
            </h1>
            <img id="light" src="">

            <button id="btn-toogle" onclick="toogleImg()">Clique Aqui!</button>

            <pre id="log"></pre>
        </div>
    </body>

</html>
